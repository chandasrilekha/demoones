<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Arithmetic operators</title>
    </head>
    <body>
        <script type="text/javascript">
        document.write("Arithmetic operators");
    
        document.write("<br/>");
         document.write(2+3); //5
         document.write("<br/>");
         document.write(9-3); //5
         document.write("<br/>");
         document.write(5*3); //15
         document.write("<br/>");
         document.write(10/2); //5
         document.write("<br/>");
         document.write(10%2); //0
         document.write("<br/>");
         document.write(10/0); //infinity
         document.write("<br/>");
         document.write("2"+"5"); //25
         document.write("<br/>");
         document.write(parseInt("2")+parseInt("3")); //5
         document.write("<br/>");
         document.write(12345%10); //5
         document.write("<br/>");
         document.write(12345/10); //1234.5
         document.write("<br/>");
         document.write(parseInt(12345%10)); //1234



        </script>
    </body>
    

</body>
</html>
